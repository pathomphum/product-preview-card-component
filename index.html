<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --Green-500: hsl(158, 36%, 37%);
      --Green-700: hsl(158, 42%, 18%);
      --Black: hsl(212, 21%, 14%);
      --Grey: hsl(228, 12%, 48%);
      --Cream: hsl(30, 38%, 92%);
      --White: hsl(0, 0%, 100%);
      --Gray-500: hsl(0, 0%, 42%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--Cream);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: var(--White);
      border-radius: 15px;
      overflow: hidden;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 50%;
      height: 100%;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
    }

    .head_text {
      font-size: 12px;
      letter-spacing: 3px;
      color: var(--Gray-500);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .Product_name {
      font-family: 'Fraunces', serif;
      font-size: 26px;
      font-weight: 700;
      color: var(--Black);
      margin-bottom: 15px;
    }

    .details {
      font-size: 14px;
      color: var(--Gray-500);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .price {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .discounted_price {
      font-size: 24px;
      font-weight: 700;
      color: var(--Green-500);
      font-family: 'Fraunces', serif;
    }

    .Full_price {
      text-decoration: line-through;
      color: var(--Gray-500);
      font-size: 14px;
    }

    .add-to-cart {
      background-color: var(--Green-500);
      color: var(--White);
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: var(--Green-700);
    }

    /* Responsive (stack on mobile) */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      .product-image,
      .content {
        width: 100%;
      }

      .product-image {
        height: auto;
      }

      .product-image img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <picture class="product-image">
      <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" />
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </picture>
    <div class="content">
      <p class="head_text">Perfume</p>
      <h1 class="Product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="discounted_price">$149.99</span>
        <span class="Full_price">$169.99</span>
      </div>
      <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
  </div>
</body>
</html>
